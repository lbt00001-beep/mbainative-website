name: Update AI News

on:
  schedule:
    # Run at 05:00 UTC daily (06:00 Madrid time)
    - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./app
        run: npm ci
      
      - name: Fetch AI News
        working-directory: ./app
        run: node scripts/fetch-ai-news.js
      
      - name: Fetch Guru Videos
        working-directory: ./app
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: node scripts/fetch-guru-videos.js
      
      - name: Check for changes
        id: check_changes
        working-directory: ./app
        run: |
          if git diff --quiet public/data/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        working-directory: ./app
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/
          git commit -m "chore: update AI news and guru videos $(date +'%Y-%m-%d')"
          git push

